syntax = "proto3";

package api.thgamejam.user;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service User {

  rpc test(google.protobuf.Empty) returns (TestReply) {
    option(google.api.http) = {
      get: "/web/v1/aaa"
    };
  }
}

message TestRequest {
  int32 test = 1;
}


message TestReply {
  int32 test1 = 1;
}
