syntax = "proto3";

package api.thgamejam.user;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service User {

  rpc testC(google.protobuf.Empty) returns (TestReply) {
    option(google.api.http) = {
      get: "/web/v1/c"
    };
  }

  rpc testR(google.protobuf.Empty) returns (TestReply) {
    option(google.api.http) = {
      get: "/web/v1/r"
    };
  }

  rpc testU(google.protobuf.Empty) returns (TestReply) {
    option(google.api.http) = {
      get: "/web/v1/u"
    };
  }

  rpc testD(google.protobuf.Empty) returns (TestReply) {
    option(google.api.http) = {
      get: "/web/v1/d"
    };
  }
}

message TestRequest {
  int32 test = 1;
}


message TestReply {
  int32 test1 = 1;
}
