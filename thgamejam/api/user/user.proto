syntax = "proto3";

package thgamejam.api.user;

import "google/api/annotations.proto";
//import "google/protobuf/empty.proto";

service User {

  rpc test(TestRequest) returns (TestReply) {
    option(google.api.http) = {
      post: "/web/v1/aaa"
      body:"*"
    };
  }
}

message TestRequest {
  int32 test = 1;
}


message TestReply {
  int32 test1 = 1;
}
